<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Users</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-wrapper">
    
    <div class="sidebar">
        <div class="sidebar-title">Admin Panel</div>
        <ul class="sidebar-menu">
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="manage_users.html" class="active">Manage Users</a></li>
            <li><a href="modules.html">Modules</a></li>
            <li><a href="register.html">Register Student</a></li>
        </ul>
    </div>

    <div class="dashboard-content">
        <a href="index.html" class="btn-logout">Logout</a>
        <div class="dashboard-header">
            <h1>Manage Users</h1>
        </div>

        <!-- Lecturers Section -->
        <section class="users-section">
            <h2>Lecturers</h2>
            <div class="card">
                <table id="lecturersTable" class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Modules Assigned</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Students Section -->
        <section class="users-section">
            <h2>Students</h2>
            <div class="card">
                <table id="studentsTable" class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student No.</th>
                            <th>Email</th>
                            <th>Modules</th>
                            <th>Lecturer</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<!-- Add this modal structure to your manage_users.html page, right before the closing </body> tag -->

<!-- Module Assignment Modal -->
<div id="assignModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Assign Modules to Lecturer</h2>
            <span class="close" onclick="closeAssignModal()">&times;</span>
        </div>
        <div class="modal-body">
            <p>Select modules to assign to this lecturer:</p>
            <div id="moduleCheckboxes" class="checkbox-container">
                <!-- Checkboxes will be populated by JavaScript -->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="saveAssignedModules()" class="btn btn-primary">Save Changes</button>
            <button type="button" onclick="closeAssignModal()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<style>
/* Modal Styles - Matching your existing design */
.modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 0;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    animation: modalSlideIn 0.3s ease-out;
}

@keyframes modalSlideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-header {
    padding: 20px 25px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--primary-gradient, linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%));
    color: white;
    border-radius: 15px 15px 0 0;
}

.modal-header h2 {
    margin: 0;
    font-size: 1.4rem;
    font-weight: 600;
}

.close {
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background-color 0.3s ease;
}

.close:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.modal-body {
    padding: 25px;
    max-height: 400px;
    overflow-y: auto;
}

.modal-body p {
    margin-bottom: 20px;
    color: #555;
    font-size: 1rem;
}

.checkbox-container {
    max-height: 250px;
    overflow-y: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    background-color: #f8f9fa;
}

.checkbox-container label {
    display: flex;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.checkbox-container label:last-child {
    border-bottom: none;
}

.checkbox-container label:hover {
    background-color: rgba(79, 70, 229, 0.1);
    border-radius: 5px;
    margin: 0 -10px;
    padding-left: 10px;
    padding-right: 10px;
}

.checkbox-container input[type="checkbox"] {
    margin-right: 12px;
    width: 16px;
    height: 16px;
    cursor: pointer;
    accent-color: #4f46e5;
}

.modal-footer {
    padding: 20px 25px;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    background-color: #f8f9fa;
    border-radius: 0 0 15px 15px;
}

.modal-footer .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    min-width: 100px;
    font-size: 14px;
}

.modal-footer .btn-primary {
    background: #4f46e5;
    color: white;
}

.modal-footer .btn-primary:hover {
    background: #4338ca;
    transform: translateY(-1px);
}

.modal-footer .btn-secondary {
    background: #6c757d;
    color: white;
}

.modal-footer .btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-1px);
}

/* Responsive modal */
@media (max-width: 768px) {
    .modal-content {
        margin: 10% auto;
        width: 95%;
    }
    
    .modal-header,
    .modal-body,
    .modal-footer {
        padding: 15px 20px;
    }
    
    .modal-footer {
        flex-direction: column;
    }
    
    .modal-footer .btn {
        width: 100%;
    }
}
</style>

<!-- App JS -->
<script src="app.js"></script>

</body>
</html>
