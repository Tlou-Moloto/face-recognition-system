<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Module</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-wrapper">
    
    <div class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="manage_users.html">Manage Users</a></li>
        <li><a href="module.html" class="active">Create Module</a></li>
      </ul>
      <button class="logout-btn">Logout</button>
    </div>

    <div class="dashboard-content">
      <div class="dashboard-header">
        <h1>Create Module</h1>
      </div>

      <div class="form-container">
        <form id="createModuleForm">
          <label for="moduleName">Module Name</label>
          <input type="text" id="moduleName" name="moduleName" required>

          <label for="moduleCode">Module Code</label>
          <input type="text" id="moduleCode" name="moduleCode" required>

          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>

          <button type="submit" class="submit-btn">Add Module</button>
        </form>
      </div>

      <div class="card users-section">
        <h2>Modules List</h2>
        <table class="users-table" id="modulesTable">
          <thead>
            <tr>
              <th>Module Name</th>
              <th>Module Code</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </div>
    </div>
  </div>

 
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>Module created successfully!</p>
      <button class="btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
