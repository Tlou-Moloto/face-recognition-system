<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="lecturer.html" class="active">Dashboard</a></li>
      <li><a href="attendance_report.html">Attendance Report</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </div>

    <section class="dashboard-header">
      <h1>Welcome, Lecturer!</h1>
      <p>Your dashboard gives you quick access to attendance reports and other essential tools.</p>
    </section>

    <section class="dashboard-cards">
    
      <div class="card">
        <h3>Attendance Reports</h3>
        <p>View detailed attendance for your modules.</p>
        <button onclick="window.location.href='report.html'">View Reports</button>
      </div>

    
      <div class="card">
        <h3>Start Session</h3>
        <p>Begin a class session and record attendance.</p>
        <button onclick="window.location.href='start_session.html'">Start Session</button>
      </div>
    </section>
  </div>
</body>
</html>
