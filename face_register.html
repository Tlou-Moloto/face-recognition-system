<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Student</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="manage_users.html" class="active">Manage Users</a></li>
        <li><a href="modules.html">Create Modules</a></li>
        <li><a href="reports.html">Reports</a></li>
    </ul>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="dashboard-header">
        <h1>Register Student</h1>
    </div>

    <div class="form-card">
        <form id="studentForm">
            <label for="studentName">Full Name</label>
            <input type="text" id="studentName" placeholder="Enter full name" required>

            <label for="studentNo">Student Number</label>
            <input type="text" id="studentNo" placeholder="Enter student number" required>

            <label for="studentEmail">Email</label>
            <input type="email" id="studentEmail" placeholder="Enter email" required>

            <label for="studentModule">Module</label>
            <select id="studentModule" required>
                <option value="">Select Module</option>
            </select>

            <button type="submit" class="btn">Register Student</button>
            <button type="button" class="btn-secondary" id="registerFaceBtn">Register Face</button>
        </form>
    </div>
</div>

<!-- Success Popup -->
<div id="successPopup" class="popup">
    <div class="popup-content">
        <h3>Student registered successfully!</h3>
        <button id="closePopup">OK</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
